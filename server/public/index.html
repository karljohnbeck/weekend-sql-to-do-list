<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./venders/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./venders/jquery-3.5.1.min copy.js"></script>
    <script src="./scripts/client.js"></script>
    <title>To-Do-list</title>
</head>

<body>
    <header>
        <h1>To Do... Or Not... Up To You.</h1>
    </header>
    <section>
        <label>Task</label>
        <input id="taskIn" type="text">
        <label>Note</label>
        <input id="noteIn" type="text">
        <button id="submitNoteBtn">Submit</button>
    </section>
    <div>
        <table id="toDoTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Task</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>

                </tr>
            </thead>
            <tbody id="toDoTableRows" class="table-striped">
                <tr>
                    <td></td>
                    <td></td>
                    <td><button></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
