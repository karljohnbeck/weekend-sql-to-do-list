<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./venders/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./venders/jquery-3.5.1.min copy.js"></script>
    <script src="./scripts/client.js"></script>
    <title>To-Do-list</title>
</head>

<body>
    <header>
        <h1>To Do List... Or Not... Up To You.</h1>
    </header>
    <section>
        <label>Task</label>
        <input id="taskIn" type="text">
        <label>Note</label>
        <input id="noteIn" type="text" placeholder="(optional">
        <button id="submitNoteBtn" class="btn btn-light">Submit</button>
    </section>
    <div class="container-fluid">
        <h3>To Do List</h3>
        <table id="todoTable class" class="table toDoTables">
            <thead class="thead-dark">
                <tr>
                    <th>Task</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="toDoTableRows" class="table-striped completeDelete">
            </tbody>
        </table>
    </div>
    <div class="container-fluid">
        <h3 id="doneHeading">It's Done!</h3>
        <table id="doneTable" class="table toDoTables">
            <thead class="thead-dark">
                <tr>
                    <th>Task</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="doneRows" class="table-striped completeDelete">
            </tbody>
        </table>
    </div>

</body>

</html>
